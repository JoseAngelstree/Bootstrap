<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes y Figuras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <style>
        .row {
            background-color: beige;
            margin-top: 20px;
            padding: 0px;
        }
        
        .columna {
            background-color: coral;
        }
        
        .ims {
            text-align: center;
            padding-left: 180px;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class=" col-5 no-gutters">
                <img class="imgs img-fluid" src="https://picsum.photos/id/1/900/390" />
            </div>
            <div class="col-5">
                <img class=" imgs img-fluid " src="https://picsum.photos/id/2/900/390" />
            </div>

        </div>

        <div class="row">
            <div class="col-12 no-gutters  ">
                <img class="ims img-fluid" src="https://picsum.photos/id/2/1200/390" />
            </div>


            <div class="col-12">
                <img class=" imgs img-fluid img-fluid img-thumbnail0 " src="https://picsum.photos/id/2/300/390" />
                <img class="float-right rounded img-fluid " src="https://picsum.photos/id/2/300/390" />

            </div>



            <figure class="figure">
                <img class=" imgs img-fluid " src="https://picsum.photos/id/2/300/390" />
                <figcaption>
                    <p class="figure-caption">Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, officia.</p>
                </figcaption>
            </figure>
        </div>
</body>

</html>
