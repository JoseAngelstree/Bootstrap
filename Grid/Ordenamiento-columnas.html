<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnas Automaticas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Ordenamiento de columnas</title>


    <style>
        .row {
            background-color: tomato;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        
        .columna {
            background-color: teal;
            text-align: center;
            padding: 10px;
            border: 1px dashed black;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-between">
            <div class="columna col-2"> Columna1 </div>
            <div class="columna col-2"> Columna2 </div>
            <div class="columna col-2"> Columna3 </div>
            <div class="columna col-2"> Columna4 </div>
        </div>
        <div class="row">
            <div class="columna col">Ejemplo usando el order</div>
        </div>

        <div class="row justify-content-between">
            <div class="columna col-2 order-4"> Columna1 </div>
            <div class="columna col-2 order-3 "> Columna2 </div>
            <div class="columna col-2 order-2"> Columna3 </div>
            <div class="columna col-2 order-1"> Columna4 </div>
        </div>



    </div>



</body>

</html>
